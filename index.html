<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>MyBooklist App</title>
</head>
<body>
    <div class="container">
        <!-- Logo -->
        <h1 class="text-center">
            <i class="fas fa-book-open logo"></i> My<span>Book</span>list
        </h1>
        <form class="form" id="book-form">
            <div class="input-field">
                <label for="title">Title</label>
                <input type="text" id="title" class="input">
            </div>
            <div class="input-field">
                <label for="Author">Author</label>
                <input type="text" id="author" class="input">
            </div>
            <div class="input-field">
                <label for="isbn">ISBN#</label>
                <input type="text" id="isbn" class="input">
            </div>
            <button class="btn">Add book</button>
        </form>

        <!-- Table -->
        <table class="table">
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Author</th>
                    <th>ISBN#</th>
                    <th></th>
                </tr>
            </thead>
            <tbody id="book-list"></tbody>
        </table>
    </div>

    <script src="app.js"></script>
</body>
</html>
